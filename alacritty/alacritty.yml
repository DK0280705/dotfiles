# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: IBM Plex Mono
    # Style can be specified to pick a specific face.
    style: Semibold

  # The bold font face
  bold:
    family: IBM Plex Mono
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: IBM Plex Mono
    # Style can be specified to pick a specific face.
    style: Italic
window:
  opacity: 1
  padding:
    x: 6
    y: 0
  dynamic_padding: true
# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x101010'
    foreground: '0xe0e0e0'
  
  normal:
    black: '0x16161c'
    red: '0xda3450'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

   # Bright colors
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

mouse:
  hide_when_typing: true
